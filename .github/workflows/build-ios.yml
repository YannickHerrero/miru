name: Build iOS/iSH Binary

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: miru-ios

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-test-

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Static Binary (musl)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: |
          curl -L https://github.com/cross-rs/cross/releases/latest/download/cross-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv cross /usr/local/bin/

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (i586-musl)
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-i586-musl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-i586-musl-

      - name: Build release binary with cross
        run: cross build --release --target i586-unknown-linux-musl --no-default-features --features native-tls

      - name: Prepare binary
        run: |
          cp target/i586-unknown-linux-musl/release/miru ${{ env.BINARY_NAME }}
          chmod +x ${{ env.BINARY_NAME }}

      - name: Generate SHA256 checksum
        run: sha256sum ${{ env.BINARY_NAME }} > ${{ env.BINARY_NAME }}.sha256

      - name: Verify binary is static
        run: |
          file ${{ env.BINARY_NAME }}
          # Verify it's statically linked (should show "statically linked")
          file ${{ env.BINARY_NAME }} | grep -q "statically linked" && echo "Binary is statically linked" || echo "Warning: Binary may not be fully static"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256

  release:
    name: Attach to Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256
