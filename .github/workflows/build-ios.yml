name: Build iOS/iSH Binary

on:
  push:
    branches: [master, feature/ios-vlc-support]
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: miru-x86_64-linux-musl

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-test-

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Static Binary (musl)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (musl)
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-musl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-musl-

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare binary
        run: |
          cp target/x86_64-unknown-linux-musl/release/miru ${{ env.BINARY_NAME }}
          chmod +x ${{ env.BINARY_NAME }}

      - name: Generate SHA256 checksum
        run: sha256sum ${{ env.BINARY_NAME }} > ${{ env.BINARY_NAME }}.sha256

      - name: Verify binary is static
        run: |
          file ${{ env.BINARY_NAME }}
          # Verify it's statically linked (should show "statically linked")
          file ${{ env.BINARY_NAME }} | grep -q "statically linked" && echo "Binary is statically linked" || echo "Warning: Binary may not be fully static"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256

  release:
    name: Attach to Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256
