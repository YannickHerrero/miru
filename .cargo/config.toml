# Build configuration for miru

[build]
# Allow duplicate case values in OpenSSL 32-bit builds
# This is a known issue when building vendored OpenSSL for i686
rustflags = ["-Wno-error=duplicate-case-cond"]

# Target-specific configuration
[target.i686-unknown-linux-musl]
# Suppress the duplicate case warning for 32-bit builds
# This occurs in OpenSSL's crypto/params.c during vendored build
rustflags = ["-Wno-error=duplicate-case-cond"]
